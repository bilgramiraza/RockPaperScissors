<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap&effect=emboss" >
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Boulder Parchment Shears</h1>
        <div id="start">Start</div>

        <div class="hide gameLayout">
            <div class="inputWindow">
                <h2 >PLAYER</h2>
                <input type="image" src="./img/boulder.svg" data-choice=false  data-input="Rock">
                <input type="image" src="./img/parchment.svg" data-choice=false data-input="Paper">
                <input type="image" src="./img/shears.svg" data-choice=false data-input="Scissors">
            </div>

            <div class="outputWindow">
                <div>
                    <h2>FIRST TO FIVE</h2>
                </div>
                <div class="scoreBoard">
                    <img src="./img/boulder.svg">
                    <div id="go">Go</div>
                    <div id="replay">Replay</div>
                    <img src="./img/boulder.svg">
                </div>
                <div class="scoreTrack">
                    <h4 id="playerScore">0</h4>
                    <h3>SCORE</h3>
                    <h4 id="computerScore">0</h4>
                </div>
                <div class="winnerRow">
                    <h3>WINNER</h3>
                    <h4></h4>
                </div>
            </div>

            <div class="inputWindow">
                <h2 >COMPUTER</h2>
                <img src="./img/boulder.svg" data-input="Rock" data-choice=false>
                <img src="./img/parchment.svg" data-input="Paper" data-choice=false>
                <img src="./img/shears.svg" data-input="Scissors" data-choice=false>
            </div>
        </div>
        <script src="script.js"></script>
        
    </body>
</html>
